# Starship Prompt Configuration
# https://starship.rs/config/

# Don't print a new line at the start of the prompt
add_newline = false

# Timeout for commands (ms)
command_timeout = 1000

# Prompt format
format = """
$directory\
$git_branch\
$git_status\
$rust\
$cmd_duration\
$line_break\
$character"""

[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"

[directory]
truncation_length = 3
truncate_to_repo = true
style = "bold cyan"

[git_branch]
symbol = " "
style = "bold purple"

[git_status]
style = "bold red"
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
staged = "+${count}"
modified = "!${count}"
untracked = "?${count}"

[python]
disabled = true

[nodejs]
disabled = true

[rust]
symbol = " "
style = "red"

[cmd_duration]
min_time = 2000
format = "[$duration](bold yellow) "
show_milliseconds = false

